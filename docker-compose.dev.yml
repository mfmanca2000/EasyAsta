version: '3.8'

services:
  # PostgreSQL Database for development
  postgres-dev:
    image: postgres:15-alpine
    container_name: easyasta-postgres-dev
    environment:
      POSTGRES_DB: easyasta_dev
      POSTGRES_USER: easyasta_user
      POSTGRES_PASSWORD: easyasta_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - easyasta-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easyasta_user -d easyasta_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: easyasta-redis-dev
    ports:
      - "6380:6379"
    networks:
      - easyasta-dev-network
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  easyasta-dev-network:
    driver: bridge